<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>

  <!-- Icône affichée dans l'onglet du navigateur -->
  <link rel="icon" href="https://github.com/lucascharle/portfolio/blob/main/logo%20uimm.png?raw=true" type="image/png" />

  <style>
    /* Style général du corps de la page */
    body {
      font-family: 'Roboto', sans-serif; /* Police d'écriture */
      background-color: #f5f5f5; /* Couleur de fond gris clair */
      display: flex; /* Flexbox pour centrer */
      align-items: center; /* Centre verticalement */
      justify-content: center; /* Centre horizontalement */
      height: 100vh; /* Hauteur = 100% de la fenêtre */
    }

    /* Conteneur de la boîte de connexion */
    .login-box {
      background-color: white; /* Fond blanc */
      padding: 40px; /* Espace intérieur */
      border-radius: 12px; /* Coins arrondis */
      box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* Ombre portée */
      width: 300px; /* Largeur fixe */
      text-align: center; /* Texte centré */
    }

    /* Style des champs de saisie */
    input {
      display: block; /* Chaque input sur une ligne */
      width: 100%; /* Prend toute la largeur */
      padding: 10px; /* Espace intérieur */
      margin: 10px 0; /* Marge haut/bas */
      border-radius: 8px; /* Coins arrondis */
      border: 1px solid #ccc; /* Bordure grise claire */
    }

    /* Style du bouton */
    button {
      padding: 10px 20px; /* Espace intérieur */
      background-color: #c62828; /* Couleur de fond rouge foncé */
      color: white; /* Texte blanc */
      border: none; /* Pas de bordure */
      border-radius: 8px; /* Coins arrondis */
      cursor: pointer; /* Curseur main au survol */
      font-weight: bold; /* Texte en gras */
    }

    /* Message d'erreur */
    .error {
      color: red; /* Texte rouge */
      margin-top: 10px; /* Espace au-dessus */
    }
  </style>
</head>

<body>

  <!-- Boîte de connexion -->
  <div class="login-box">
    <h2>Connexion</h2>

    <!-- Champ nom d'utilisateur -->
    <input type="text" id="username" placeholder="Nom d'utilisateur" />

    <!-- Champ mot de passe -->
    <input type="password" id="password" placeholder="Mot de passe" />

    <!-- Bouton pour se connecter -->
    <button onclick="login()">Se connecter</button>

    <!-- Zone pour afficher un message d'erreur -->
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    // Fonction appelée quand on clique sur le bouton "Se connecter"
    function login() {
      // Récupère la valeur du nom d'utilisateur
      const username = document.getElementById('username').value;

      // Récupère la valeur du mot de passe
      const password = document.getElementById('password').value;

      // Sélectionne l'élément pour afficher les erreurs
      const errorMsg = document.getElementById('error-msg');

      // Vérifie si les identifiants sont corrects
      if (username === 'root' && password === 'root') {
        // Si oui, redirige vers le CV (portfolio.html)
        window.location.href = 'portfolio.html';
      } else {
        // Sinon, affiche un message d'erreur
        errorMsg.textContent = 'Identifiants incorrects.';
      }
    }
  </script>

</body>
</html>
